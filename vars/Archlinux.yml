nginx_packages:
  nginx: 'nginx'
  php: 'php-fpm'
  apcu: 'php-apcu'
  enchant: 'php-enchant'
  gd: 'php-gd'
  grpc: 'php-grpc'
  igbinary: 'php-igbinary'
  imagick: 'php-imagick'
  imap: 'php-imap'
  intl: 'php-intl'
  memcached: 'php-memcached'
  mongodb: 'php-mongodb'
  odbc: 'php-odbc'
  pdo_dblib: 'php-dblib'
  pdo_odbc: 'php-odbc'
  pdo_pgsql: 'php-pgsql'
  pdo_sqlite: 'php-sqlite'
  pgsql: 'php-pgsql'
  pspell: 'php-pspell'
  redis: 'php-redis'
  snmp: 'php-snmp'
  sodium: 'php-sodium'
  sqlite3: 'php-sqlite'
  tidy: 'php-tidy'
  xsl: 'php-xsl'
nginx_service_name:
  nginx: 'nginx'
  php: 'php-fpm'
nginx_user: 'http'
nginx_group: 'http'
nginx_config_dir:
  nginx: '/etc/nginx/'
  php: '/etc/php/'
nginx_pidfile:
  nginx: '/run/nginx/nginx.pid'
  php: '/run/php-fpm/php-fpm.pid'

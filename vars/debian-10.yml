---
nginx_packages:
  nginx: 'nginx'
  php: 'php-fpm'
  amqp: 'php-amqp'
  apcu: 'php-apcu'
  ast: 'php-ast'
  bcmath: 'php-bcmath'
  bz2: 'php-bz2'
  curl: 'php-curl'
  dba: 'php-dba'
  dom: 'php-xml'
  ds: 'php-ds'
  enchant: 'php-enchant'
  gd: 'php-gd'
  gearman: 'php-gearman'
  gmagick: 'php-gmagick'
  gmp: 'php-gmp'
  igbinary: 'php-igbinary'
  imagick: 'php-imagick'
  imap: 'php-imap'
  interbase: 'php-interbase'
  intl: 'php-intl'
  json: 'php-json'
  ldap: 'php-ldap'
  libvirt-php: 'php-libvirt-php'
  mailparse: 'php-mailparse'
  mbstring: 'php-mbstring'
  memcached: 'php-memcached'
  mongodb: 'php-mongodb'
  msgpack: 'php-msgpack'
  mysqli: 'php-mysql'
  mysqlnd: 'php-mysql'
  oauth: 'php-oauth'
  odbc: 'php-odbc'
  opcache: 'php-opcache'
  pdo_dblib: 'php-sybase'
  pdo_firebird: 'php-interbase'
  pdo_mysql: 'php-mysql'
  pdo_odbc: 'php-odbc'
  pdo_pgsql: 'php-pgsql'
  pdo_sqlite: 'php-sqlite3'
  pgsql: 'php-pgsql'
  pspell: 'php-pspell'
  readline: 'php-readline'
  recode: 'php-recode'
  redis: 'php-redis'
  rrd: 'php-rrd'
  simplexml: 'php-xml'
  snmp: 'php-snmp'
  soap: 'php-soap'
  solr: 'php-solr'
  sqlite3: 'php-sqlite3'
  ssh2: 'php-ssh2'
  tidy: 'php-tidy'
  uploadprogress: 'php-uploadprogress'
  uuid: 'php-uuid'
  wddx: 'php-xml'
  xdebug: 'php-xdebug'
  xml: 'php-xml'
  xmlrcp: 'php-xmlrpc'
  xmlreader: 'php-xml'
  xmlwriter: 'php-xml'
  xsl: 'php-xml'
  yaml: 'php-yaml'
  zip: 'php-zip'
  zmq: 'php-zmq'
nginx_service_name:
  nginx: 'nginx'
  php: 'php7.3-fpm'
nginx_user: 'www-data'
nginx_group: 'www-data'
nginx_config_dir:
  nginx: '/etc/nginx/'
  php: '/etc/php/7.3/fpm/'
nginx_pidfile:
  nginx: '/run/nginx/nginx.pid'
  php: '/run/php/php7.3-fpm.pid'
